<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <!-- container -->
    <div class="container">
          <h1 class="">Password Generator</h1>

          <!-- displaycontainer -->
          <div class="displayContainer">

            <!-- here data- is costume attribute created to use in javascript to call the elements -->

            <input readonly placeholder="Password" class="display" data-passwordDisplay>
             
            <button data-copybtn>
                <span class="Copy" data-copyMsg>Copy</span>
                <!-- <img src="" alt="copyimage" width="23" height="23"> -->
                <span class="tooltip " data-copiedMsg>Copied!</span>


            </button>

          </div>


          <!-- input container -->
          <div class="inputContainer">

            <div class="lengthContainer">
                <p>Password Length</p>
                <p data-lengthNum>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>


            <!-- checkboxs -->
            <div class="check">
              <input type="checkbox" id="uppercase">
              <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div class="check">
              <input type="checkbox" id="lowercase">
              <label for="lowercase">Includes Lowercase Letters</label>
            </div>

            <div class="check">
              <input type="checkbox" id="numbers">
              <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
              <input type="checkbox" id="symbol">
              <label for="symbol">Includes Symbol</label>
            </div>


            <!-- strengthsection -->

            <div class="strengthContainer">
              <p>Strength</p>
              <div class="indicator" data-indicator></div>

            </div>

            <!-- generate password -->

            <button class="generateButton">GENERATE PASSWORD</button>

          </div>




    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
